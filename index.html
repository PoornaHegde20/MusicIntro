    <title>MusicIntro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <header>
        <a href="https://www.spotify.com/in-en/" title="Spotify" target="blank"><img src="img/spotify.png" alt="Spotify icon"></a>
    
    </header>
    <div class="container-fluid">
        <h2>Tell Us About Yourself!!</h2>
        <div class="row">
            <div class="col-md-5">
                <form onsubmit="return validateForm()" method="post" name="myForm"> 
                    <label for="fname">Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your name" maxlength="50"><br><br>
                    <label for="name">Date of Birth:</label><br>
                    <input type="text" id="DOB" name="DOB" placeholder="DD/MM/YYYY"><br><br>
                    <label for="name">Email:</label><br>
                    <input type="email" id="mail" name="mail" placeholder="Enter your email" maxlength="70"><br><br>
                    <label for="name">Contact Number:</label><br>
                    <input type="text" id="num" name=" num" placeholder="Enter your contact number"><br><br>
                    <label for="name">Genre of music you like:</label><br>
                    <select id="music" name="music" placeholder="Enter genre here" maxlength="20">
                        <option value="rock">Rock</option>
                        <option value="pop">Pop</option>
                        <option value="rap">Rap</option>
                        <option value="country">Country</option>
                        <option value="hiphop">Hip-Hop</option>
                        <option value="classical">Classical</option>
                        <option value="other">Other</option>
                    </select>
                    <br><br>
                    <input type="submit" id="sub" name="sub" value="Submit" onclick='submitFn()' class="btn btn-success">
                </form>   
            </div>
            <div class="col-md-6">
                <img src="img/music3.jpeg" alt="Music picture of a man and his dog!" id="musicpic">
            </div>
        </div>
    </div>
    <br><br>
    </div>
