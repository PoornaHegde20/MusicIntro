<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicIntro</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

<body>
    <header>
        <p id="accName"></p>
    </header>
    <div class="container-fluid">
        <h2>Tell Us About Yourself!!</h2>
        <!-- <p id="hi"></p> -->
        <div class="row">
            <div class="col-md-5">
                <form onsubmit="return validateForm()" method="post" name="myForm"> 
                    <label for="fname">Name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your name" maxlength="50"><br><br>
                    <label for="name">Date of Birth:</label><br>
                    <input type="date" id="DOB" name="DOB" placeholder="DD-MM-YYYY"><br><br>
                    <label for="name">Email:</label><br>
                    <input type="email" id="mail" name="mail" placeholder="Enter your email" maxlength="70"><br><br>
                    <label for="name">Contact Number:</label><br>
                    <input type="text" id="num" name=" num" placeholder="Enter your contact number"><br><br>
                    <label for="name">Genre of music you like:</label><br>
                    <input type="text" id="music" name="music" placeholder="Enter genre here" maxlength="20"><br><br>
                    <input type="submit" id="sub" name="sub" value="Submit" onclick='submitFn()'>
                </form>   
            </div>
            <div class="col-md-6">
                <img src="img/music.jpg" alt="Music!">
            </div>
        </div>
    </div>
        
    
        <!-- <a href="https://unsplash.com/photos/JAHdPHMoaEA?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink">Photo By!</a> -->

    </div>

</html>
